name: Telegram Echo Bot

on:
  push:
    branches:
      - main # or your default branch, e.g., master

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 240 # Stop the job after 4 hours (240 minutes)

    # Concurrency ensures that only one instance of the bot runs at a time per branch.
    # If a new push occurs while a previous bot is running, the old run will be canceled.
    concurrency:
      group: telegram-echo-bot-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Or a recent version like 3.10, 3.11, 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Telegram Echo Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        python bot/echo_bot.py
