name: Daily Telegram Tech Bot

on:
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab
  schedule:
    # Runs 6 times a day (UTC)
    - cron: '0 7 * * *'  # 7:00 AM UTC - Morning (likely) + Blog
    - cron: '0 10 * * *' # 10:00 AM UTC - Blog
    - cron: '0 13 * * *' # 1:00 PM UTC - Afternoon (likely) + Blog
    - cron: '0 16 * * *' # 4:00 PM UTC - Blog
    - cron: '0 19 * * *' # 7:00 PM UTC - Evening (likely) + Blog
    - cron: '0 22 * * *' # 10:00 PM UTC - Blog

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Telegram Bot Script
        env:
          TELEGRAMBOTTOKEN: ${{ secrets.TELEGRAMBOTTOKEN }}
          TELEGRAMCHATID: ${{ secrets.TELEGRAMCHATID }}
          GEMINIAPIKEY: ${{ secrets.GEMINIAPIKEY }}
        run: python main.py
